
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-removebg-preview.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מכון אביב | הכנה למבחני מחוננים</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww" crossorigin="anonymous">

    <script>
        // Tailwind dark mode configuration
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#02cfc9',
                            DEFAULT: '#02b3ae',
                            dark: '#019a94',
                        },
                        secondary: {
                            light: '#2d3748',
                            DEFAULT: '#1a202c',
                            dark: '#0f172a',
                        },
                        accent: {
                            DEFAULT: '#FFD700',
                        }
                    },
                    typography: (theme) => ({
                        DEFAULT: {
                            css: {
                                '--tw-prose-body': '#334155', // slate-700
                                '--tw-prose-headings': '#0f172a', // slate-900
                                '--tw-prose-lead': '#475569', // slate-600
                                '--tw-prose-links': '#02b3ae', // primary.DEFAULT
                                '--tw-prose-bold': '#0f172a', // slate-900
                                '--tw-prose-counters': '#02b3ae', // primary.DEFAULT
                                '--tw-prose-bullets': '#02b3ae', // primary.DEFAULT
                                '--tw-prose-hr': '#cbd5e1', // slate-300
                                '--tw-prose-quotes': '#0f172a', // slate-900
                                '--tw-prose-quote-borders': '#02b3ae', // primary.DEFAULT
                                '--tw-prose-captions': '#64748b', // slate-500
                                '--tw-prose-code': '#019a94', // primary.dark
                                '--tw-prose-pre-code': '#e2e8f0', // slate-200
                                '--tw-prose-pre-bg': '#1e293b', // slate-800
                                '--tw-prose-th-borders': '#cbd5e1', // slate-300
                                '--tw-prose-td-borders': '#e2e8f0', // slate-200

                                '--tw-prose-invert-body': '#cbd5e1', // slate-300
                                '--tw-prose-invert-headings': '#ffffff', // white
                                '--tw-prose-invert-lead': '#94a3b8', // slate-400
                                '--tw-prose-invert-links': '#02cfc9', // primary.light
                                '--tw-prose-invert-bold': '#ffffff', // white
                                '--tw-prose-invert-counters': '#02cfc9', // primary.light
                                '--tw-prose-invert-bullets': '#02cfc9', // primary.light
                                '--tw-prose-invert-hr': '#334155', // slate-700
                                '--tw-prose-invert-quotes': '#f1f5f9', // slate-100
                                '--tw-prose-invert-quote-borders': '#02cfc9', // primary.light
                                '--tw-prose-invert-captions': '#94a3b8', // slate-400
                                '--tw-prose-invert-code': '#02cfc9', // primary.light
                                '--tw-prose-invert-pre-code': '#cbd5e1', // slate-300
                                '--tw-prose-invert-pre-bg': 'rgba(2, 6, 23, 0.8)', // Already direct value
                                '--tw-prose-invert-th-borders': '#475569', // slate-600
                                '--tw-prose-invert-td-borders': '#334155', // slate-700

                                fontSize: '1.18rem',
                                lineHeight: '1.95',
                            },
                        },
                    }),
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out',
                        'fade-in-down': 'fadeInDown 0.6s ease-out',
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'slide-in-right': 'slideInRight 0.6s ease-out',
                        'slide-in-left': 'slideInLeft 0.6s ease-out',
                        'pulse-slow': 'pulseSlow 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'shimmer': 'shimmer-animation 5s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' }, /* Adjusted for smoother entry */
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeInDown: {
                            '0%': { opacity: '0', transform: 'translateY(-30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideInRight: {
                            '0%': { opacity: '0', transform: 'translateX(-40px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        },
                        slideInLeft: {
                            '0%': { opacity: '0', transform: 'translateX(40px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        },
                        pulseSlow: {
                            '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                            '50%': { opacity: 0.8, transform: 'scale(1.03)' }, /* Adjusted pulse */
                        },
                        'shimmer-animation': {
                            '0%': { backgroundPosition: '0% center' },
                            '100%': { backgroundPosition: '100% center' },
                        }
                    }
                }
            }
        }
    </script>
    <script type="importmap">
        {
          "imports": {
            "react/": "https://esm.sh/react@^19.1.0/",
            "react": "https://esm.sh/react@^19.1.0",
            "react-router-dom": "https://esm.sh/react-router-dom@^6.30.1",
            "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
            "lucide-react": "https://esm.sh/lucide-react@^0.513.0",
            "framer-motion": "https://esm.sh/framer-motion@^12.16.0",
            "react-intersection-observer": "https://esm.sh/react-intersection-observer@^9.16.0"
          }
        }
    </script>
</head>
<body class="antialiased text-gray-800 dark:text-gray-200 bg-gradient-to-br from-slate-100 via-gray-100 to-sky-100 dark:from-secondary-dark dark:via-slate-900 dark:to-neutral-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
